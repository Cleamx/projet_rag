<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Numérique - Assistant IA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header principal (noir) -->
    <header class="header-primary">
    <div class="header-container">
        <div class="header-left">
            <span class="header-title">UNIVERSITÀ DI CORSICA</span>
            <span class="header-separator">|</span>
            <span class="portal-label">NOS PORTAILS :</span>
        </div>
        <nav class="header-center">
            <a href="#" class="portal-link">Etudiants</a>
            <a href="#" class="portal-link">Personnels</a>
            <a href="#" class="portal-link">Recherche</a>
            <a href="#" class="portal-link">Partenaires pro</a>
            <a href="#" class="portal-link">Fondation</a>
        </nav>
        <div class="header-right">
            <div class="user-info">
                <span id="user-name">MATTHIEU</span>
                <span class="user-status"></span>
            </div>
        </div>
    </div>
</header>

    <!-- Header secondaire (blanc avec logo) -->
    <header class="header-secondary">
        <div class="header-container">
            <div class="logo-container">
                <img src="images/logo-universita.png" alt="Università di Corsica" class="logo-img">
            </div>
            <div class="campus-title">
                <span class="separator">|</span>
                <span>Campus Numérique</span>
            </div>
        </div>
    </header>

    <!-- Navigation secondaire (onglets) -->
    <nav class="nav-tabs">
        <div class="nav-container">
            <button class="nav-pill active">
                <i class="fas fa-tools"></i>
                Mes outils
            </button>
            <button class="nav-pill">
                <i class="fas fa-book-open"></i>
                Cours en ligne
            </button>
            <button class="nav-pill">
                <i class="fas fa-microphone"></i>
                Podcasts
            </button>
            <button class="nav-pill">
                <i class="fas fa-globe"></i>
                Nos sites web
            </button>
        </div>
    </nav>

    <!-- Bannière de titre (orange) -->
    <div class="page-banner">
        <div class="banner-container">
            <h1 class="page-title">
                <i class="fas fa-robot"></i>
                Assistant IA - Support GLPI
            </h1>
        </div>
    </div>

    <!-- Contenu principal (chat) -->
    <main class="main-content">
        <div class="chat-container">
            <div class="chat-messages" id="chat-log">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h2>Bienvenue sur l'Assistant IA</h2>
                    <p>Besoin d'aide ? Posez vos questions sur les problèmes informatiques ou liés à l'ENT.</p>
                </div>
            </div>

            <div class="typing-indicator hidden" id="typing-indicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">L'assistant écrit...</span>
            </div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Posez votre question..." rows="1"></textarea>
                    <button id="send-button" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <script src="script.js"></script>
</body>

</html>
