name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "test_clem" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run unit tests
        run: |
          cd backend
          pytest tests/ -v --cov=app --cov-report=term-missing

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test-backend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/rag-fastapi-app:latest
            ${{ env.DOCKERHUB_USERNAME }}/rag-fastapi-app:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/rag-fastapi-app:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/rag-fastapi-app:buildcache,mode=max