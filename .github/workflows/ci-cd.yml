name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "test_clem" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Linting & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install flake8 black isort

      - name: Run Black (formatting check)
        run: black --check backend/app

      - name: Run isort (imports check)
        run: isort --check-only backend/app

      - name: Run Flake8 (linting)
        run: flake8 backend/app --max-line-length=120 --extend-ignore=E203,W503

  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run unit tests
        run: |
          cd backend
          pytest tests/ -v --cov=app --cov-report=term-missing

  test-integration:
    name: Integration Tests (Docker)
    runs-on: ubuntu-latest
    needs: test-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker Compose services
        run: |
          docker-compose up -d --build
          sleep 10

      - name: Wait for services to be healthy
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/glpi/preview/tickets > /dev/null 2>&1; do sleep 2; done'

      - name: Run integration tests
        run: |
          # Test GLPI preview endpoints (vérifie que l'API est opérationnelle)
          curl -f http://localhost:8000/glpi/preview/tickets || exit 1
          curl -f http://localhost:8000/glpi/preview/kb_articles || exit 1
          curl -f http://localhost:8000/glpi/preview/faq || exit 1
          
          # Test database connection
          docker exec postgres_db psql -U user -d mydatabase -c "SELECT 1;" || exit 1

      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose logs api
          docker-compose logs db

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test-integration
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/rag-fastapi-app:latest
            ${{ env.DOCKERHUB_USERNAME }}/rag-fastapi-app:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/rag-fastapi-app:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/rag-fastapi-app:buildcache,mode=max